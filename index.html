<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Weather Forecast</title>
    <link rel="icon" type="image/jpeg" href="Logo 3.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Primary logo.jpg" alt="Rialo Logo" class="header-logo">
        </div>
        <div class="header-title">
            <h1>Rialo Weather Forecast</h1>
        </div>
        <div class="header-link">
            <a href="https://www.rialo.io/" target="_blank" class="visit-btn">Visit Rialo.io</a>
        </div>
    </header>

    <main>
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="location-input" placeholder="Search City, Zip Code, or Country...">
                <button id="search-btn">Search</button>
                <button id="geo-btn" title="Get My Location">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg>
                </button>
            </div>
        </section>

        <div class="dashboard-grid">
            <div class="weather-panel">
                <div class="current-weather-card" id="current-weather">
                    <div class="loader">Loading weather data...</div>
                </div>
                
                <div class="details-grid" id="weather-details">
                </div>
            </div>

            <div class="map-panel">
                <div id="map"></div>
                <div class="map-controls">
                    <button class="layer-btn active" data-layer="precipitation">Precipitation</button>
                    <button class="layer-btn" data-layer="temperature">Temperature</button>
                    <button class="layer-btn" data-layer="wind">Wind</button>
                    <button class="layer-btn" data-layer="clouds">Clouds</button>
                    <button class="layer-btn" data-layer="pressure">Pressure</button>
                </div>
            </div>
        </div>

        <section class="forecast-section">
            <h2>7-Day Forecast</h2>
            <div class="forecast-container" id="forecast-container">
            </div>
        </section>
        
        <section class="astro-section">
            <div class="astro-card" id="astro-data">
            </div>
            <div class="aqi-card" id="aqi-data">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <img src="Logo + Wordmark 2.jpg" alt="Rialo Footer Logo" class="footer-logo">
            <p>Rialo Weather Forecast Â© 2026</p>
            <p class="credits">Credits: Vika Joestar</p>
            <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a> & <a href="https://www.maptiler.com/">MapTiler</a></p>
        </div>
    </footer>

    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.min.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-weather/v1.1.0/maptiler-weather.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
