<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Weather Forecast</title>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo + Wordmark 3.jpg">
</head>
<body>
    <nav class="rialo-nav">
        <div class="nav-brand">
            <img src="Logo + Wordmark 3.jpg" alt="Rialo Logo" class="nav-logo">
        </div>
        <div class="nav-links">
            <a href="https://www.rialo.io/" target="_blank" class="nav-link">Rialo.io</a>
        </div>
    </nav>

    <div class="app-container">
        <div id="map" class="map-container"></div>

        <div class="weather-dashboard">
            <div class="search-box">
                <input type="text" id="location-input" placeholder="Search City, Zip, Country...">
                <button id="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
                <button id="geo-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg>
                </button>
            </div>

            <div id="weather-info" class="weather-info hidden">
                <div class="current-header">
                    <h2 id="city-name">--</h2>
                    <span id="country-name">--</span>
                </div>
                <div class="main-temp">
                    <img id="condition-icon" src="" alt="">
                    <span id="temperature">--°c</span>
                </div>
                <p id="condition-text">--</p>
                
                <div class="details-grid">
                    <div class="detail-card">
                        <span>Wind</span>
                        <strong id="wind-speed">-- kph</strong>
                    </div>
                    <div class="detail-card">
                        <span>Humidity</span>
                        <strong id="humidity">--%</strong>
                    </div>
                    <div class="detail-card">
                        <span>Pressure</span>
                        <strong id="pressure">-- mb</strong>
                    </div>
                    <div class="detail-card">
                        <span>UV Index</span>
                        <strong id="uv-index">--</strong>
                    </div>
                    <div class="detail-card">
                        <span>Visibility</span>
                        <strong id="visibility">-- km</strong>
                    </div>
                    <div class="detail-card">
                        <span>Feels Like</span>
                        <strong id="feels-like">--°c</strong>
                    </div>
                </div>
            </div>

            <div class="layer-controls">
                <button class="layer-btn active" data-layer="wind">Wind</button>
                <button class="layer-btn" data-layer="precipitation">Precipitation</button>
                <button class="layer-btn" data-layer="pressure">Pressure</button>
                <button class="layer-btn" data-layer="temperature">Temp</button>
                <button class="layer-btn" data-layer="radar">Radar</button>
            </div>
        </div>

        <div class="crypto-widget">
            <div class="crypto-header">
                <span>Live Crypto</span>
                <div class="crypto-search">
                    <input type="text" id="crypto-input" placeholder="BTC, ETH...">
                    <button id="crypto-search-btn">GO</button>
                </div>
            </div>
            <div id="crypto-data" class="crypto-data">
                <div class="crypto-row">
                    <span class="c-name">Bitcoin</span>
                    <span class="c-price">$ --</span>
                    <span class="c-change">--%</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="rialo-footer">
        <p>Rialo Weather Forecast &copy; 2026</p>
        <p>Credits: Vika Joestar</p>
    </footer>

    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-weather/v2.0.0/maptiler-weather.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
