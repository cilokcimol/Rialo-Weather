<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Weather Forecast</title>
    <link rel="icon" href="Primary logo.jpg" type="image/jpeg">
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
    <link href="https://cdn.maptiler.com/maptiler-weather/v1.1.0/maptiler-weather.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="brand">
                <img src="Primary logo.jpg" alt="Rialo Logo" class="logo">
                <span>Rialo Weather Forecast</span>
            </div>
            <div class="nav-links">
                <a href="https://www.rialo.io/" target="_blank">Rialo.io</a>
            </div>
        </nav>

        <div class="main-content">
            <div class="sidebar">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="city-input" placeholder="Search city, zip, or country...">
                    <button id="search-btn">Search</button>
                </div>
                <button id="locate-btn"><i class="fa-solid fa-location-crosshairs"></i> Get My Location Weather</button>

                <div class="weather-card" id="weather-card">
                    <div class="card-header">
                        <h2 id="city-name">--</h2>
                        <p id="date-time">--</p>
                    </div>
                    <div class="weather-main">
                        <img id="weather-icon" src="" alt="">
                        <h1 id="temperature">--Â°c</h1>
                        <p id="condition">--</p>
                    </div>
                    <div class="weather-details-grid">
                        <div class="detail-item">
                            <i class="fa-solid fa-droplet"></i>
                            <div>
                                <span class="label">Humidity</span>
                                <span class="value" id="humidity">--%</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fa-solid fa-wind"></i>
                            <div>
                                <span class="label">Wind</span>
                                <span class="value" id="wind">-- km/h</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fa-solid fa-eye"></i>
                            <div>
                                <span class="label">Visibility</span>
                                <span class="value" id="visibility">-- km</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fa-solid fa-gauge"></i>
                            <div>
                                <span class="label">Pressure</span>
                                <span class="value" id="pressure">-- mb</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fa-solid fa-sun"></i>
                            <div>
                                <span class="label">UV Index</span>
                                <span class="value" id="uv">--</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fa-solid fa-cloud-rain"></i>
                            <div>
                                <span class="label">Precip</span>
                                <span class="value" id="precip">-- mm</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forecast-container">
                    <h3>3-Day Forecast</h3>
                    <div class="forecast-list" id="forecast-list">
                        </div>
                </div>
            </div>

            <div class="map-section">
                <div id="map"></div>
                <div class="map-controls">
                    <button class="layer-btn active" data-layer="precipitation">Precipitation</button>
                    <button class="layer-btn" data-layer="temperature">Temperature</button>
                    <button class="layer-btn" data-layer="wind">Wind</button>
                    <button class="layer-btn" data-layer="clouds">Radar</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Developed by <strong>Vika Joestar</strong> | Powered by <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI</a> & <a href="https://www.maptiler.com/" target="_blank">MapTiler</a></p>
        </footer>
    </div>

    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-weather/v1.1.0/maptiler-weather.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
