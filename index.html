<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Weather Forecast</title>
    <meta name="description" content="Professional Weather Forecast powered by Rialo">
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
    <script src="https://cdn.maptiler.com/weather/v1.1.0/maptiler-weather.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --rialo-beige: #EAE0C8;
            --rialo-black: #050505;
            --rialo-dark-grey: #1A1A1A;
            --rialo-mint: #A0E8AF;
            --rialo-white: #FFFFFF;
            --glass-bg: rgba(26, 26, 26, 0.85);
            --glass-border: 1px solid rgba(234, 224, 200, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: var(--rialo-black);
            color: var(--rialo-beige);
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .ui-layer {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .header {
            pointer-events: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            padding: 15px 25px;
            border-radius: 16px;
            border: var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .brand-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-logo {
            height: 40px;
            object-fit: contain;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-bar {
            width: 100%;
            padding: 12px 20px;
            padding-right: 50px;
            border-radius: 12px;
            border: 1px solid var(--rialo-beige);
            background: rgba(0, 0, 0, 0.5);
            color: var(--rialo-beige);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(160, 232, 175, 0.2);
            border-color: var(--rialo-mint);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--rialo-mint);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }

        .weather-panel {
            pointer-events: auto;
            width: 380px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: var(--glass-border);
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .current-weather {
            text-align: center;
            border-bottom: 1px solid rgba(234, 224, 200, 0.1);
            padding-bottom: 20px;
        }

        .location-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--rialo-white);
            margin-bottom: 5px;
        }

        .location-subtitle {
            font-size: 0.9rem;
            color: var(--rialo-mint);
            margin-bottom: 20px;
        }

        .temp-large {
            font-size: 4.5rem;
            font-weight: 600;
            line-height: 1;
            color: var(--rialo-beige);
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .temp-large span {
            font-size: 2rem;
            margin-top: 10px;
        }

        .weather-icon-large {
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }

        .condition-text {
            font-size: 1.2rem;
            text-transform: capitalize;
            margin-bottom: 15px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s;
        }

        .detail-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .detail-icon {
            color: var(--rialo-mint);
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--rialo-white);
        }

        .detail-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .forecast-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .forecast-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .forecast-day {
            font-weight: 600;
            width: 60px;
        }

        .forecast-icon {
            width: 30px;
            height: 30px;
        }

        .forecast-temp {
            color: var(--rialo-white);
        }

        .controls-container {
            pointer-events: auto;
            position: absolute;
            top: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .layer-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: var(--glass-border);
            background: var(--glass-bg);
            color: var(--rialo-beige);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .layer-btn:hover, .layer-btn.active {
            background: var(--rialo-mint);
            color: var(--rialo-black);
            transform: scale(1.1);
        }

        .map-legend {
            pointer-events: auto;
            position: absolute;
            bottom: 30px;
            right: 20px;
            background: var(--glass-bg);
            padding: 10px;
            border-radius: 8px;
            border: var(--glass-border);
            max-width: 200px;
        }

        .footer {
            pointer-events: auto;
            position: absolute;
            bottom: 20px;
            left: 420px;
            font-size: 0.8rem;
            color: rgba(234, 224, 200, 0.6);
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .footer a {
            color: var(--rialo-mint);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--rialo-white);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--rialo-mint);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .ui-layer {
                padding: 10px;
                flex-direction: column;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            .brand-area {
                justify-content: center;
            }
            
            .search-container {
                max-width: 100%;
            }

            .main-content {
                flex-direction: column;
            }

            .weather-panel {
                width: 100%;
                height: 40vh;
                order: 2;
                margin-top: auto;
            }

            .controls-container {
                top: 140px;
                right: 10px;
            }

            .footer {
                display: none; 
            }

            .layer-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="ui-layer">
        <header class="header">
            <div class="brand-area">
                <a href="https://www.rialo.io/" target="_blank">
                    <img src="Logo 3.jpg" alt="Rialo Logo" class="brand-logo" style="border-radius: 4px;">
                </a>
                <span style="font-weight: 700; font-size: 1.2rem; color: var(--rialo-white);">WEATHER</span>
            </div>
            <div class="search-container">
                <input type="text" class="search-bar" id="searchInput" placeholder="Search city, zip, or country...">
                <button class="search-btn" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </header>

        <div class="controls-container">
            <button class="layer-btn active" onclick="switchLayer('wind')" title="Wind"><i class="fa-solid fa-wind"></i></button>
            <button class="layer-btn" onclick="switchLayer('temp')" title="Temperature"><i class="fa-solid fa-temperature-half"></i></button>
            <button class="layer-btn" onclick="switchLayer('radar')" title="Radar"><i class="fa-solid fa-satellite-dish"></i></button>
            <button class="layer-btn" onclick="switchLayer('precip')" title="Precipitation"><i class="fa-solid fa-cloud-rain"></i></button>
            <button class="layer-btn" onclick="locateUser()" title="My Location"><i class="fa-solid fa-location-crosshairs"></i></button>
        </div>

        <main class="main-content">
            <div class="weather-panel">
                <div class="current-weather">
                    <h1 class="location-title" id="cityName">Loading...</h1>
                    <p class="location-subtitle" id="regionCountry">Please allow location access</p>
                    <img id="weatherIcon" src="" alt="" class="weather-icon-large" style="display:none;">
                    <div class="temp-large" id="currentTemp">--<span>째C</span></div>
                    <p class="condition-text" id="conditionText">--</p>
                </div>

                <div class="details-grid">
                    <div class="detail-card">
                        <i class="fa-solid fa-droplet detail-icon"></i>
                        <div class="detail-value" id="humidity">--%</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                    <div class="detail-card">
                        <i class="fa-solid fa-wind detail-icon"></i>
                        <div class="detail-value" id="windSpeed">-- km/h</div>
                        <div class="detail-label">Wind</div>
                    </div>
                    <div class="detail-card">
                        <i class="fa-solid fa-eye detail-icon"></i>
                        <div class="detail-value" id="visibility">-- km</div>
                        <div class="detail-label">Visibility</div>
                    </div>
                    <div class="detail-card">
                        <i class="fa-solid fa-gauge-high detail-icon"></i>
                        <div class="detail-value" id="pressure">-- mb</div>
                        <div class="detail-label">Pressure</div>
                    </div>
                    <div class="detail-card">
                        <i class="fa-solid fa-sun detail-icon"></i>
                        <div class="detail-value" id="uvIndex">--</div>
                        <div class="detail-label">UV Index</div>
                    </div>
                    <div class="detail-card">
                        <i class="fa-regular fa-clock detail-icon"></i>
                        <div class="detail-value" id="localTime">--:--</div>
                        <div class="detail-label">Local Time</div>
                    </div>
                </div>

                <div style="margin-top: 10px;">
                    <h3 style="margin-bottom: 10px; font-size: 1rem; color: var(--rialo-mint);">3-Day Forecast</h3>
                    <div class="forecast-list" id="forecastList">
                        </div>
                </div>
            </div>
        </main>

        <div class="footer">
            Rialo Weather Forecast | Designed by <span style="color: var(--rialo-white);">Vika Joestar</span> | 
            Data by <a href="https://www.weatherapi.com/" title="Free Weather API" target="_blank">WeatherAPI.com</a> & 
            <a href="https://www.maptiler.com/" target="_blank">MapTiler</a>
        </div>
    </div>

    <script>
        maptilersdk.config.apiKey = 'M3G7SJimZ3HyNUB07YAa';
        const WEATHER_API_KEY = 'dea260a04f844eb9922214011262001';

        let map;
        let activeLayer = null;
        let weatherLayers = {};

        function initMap() {
            map = new maptilersdk.Map({
                container: 'map',
                style: maptilersdk.MapStyle.BACKDROP.DARK,
                center: [0, 20],
                zoom: 2,
                hash: true,
                attributionControl: false,
                geolocateControl: false,
                navigationControl: false
            });

            map.on('load', () => {
                weatherLayers.wind = new maptilerweather.WindLayer({
                    opacity: 0.8,
                    colorramp: maptilerweather.ColorRamp.builtin.VIRIDIS,
                    speed: 0.001
                });
                
                weatherLayers.temp = new maptilerweather.TemperatureLayer({
                    opacity: 0.7,
                    colorramp: maptilerweather.ColorRamp.builtin.TEMPERATURE_2
                });

                weatherLayers.radar = new maptilerweather.RadarLayer({
                    opacity: 0.7,
                    colorramp: maptilerweather.ColorRamp.builtin.RADAR
                });

                weatherLayers.precip = new maptilerweather.PrecipitationLayer({
                    opacity: 0.7
                });

                switchLayer('wind');
                
                locateUser();
            });
        }

        function switchLayer(type) {
            if (activeLayer) {
                map.removeLayer(activeLayer.id);
            }

            activeLayer = weatherLayers[type];
            if (activeLayer) {
                map.addLayer(activeLayer, 'Water');
                activeLayer.animateByFactor(3600);
            }

            document.querySelectorAll('.layer-btn').forEach(btn => btn.classList.remove('active'));
            const btnIndex = ['wind', 'temp', 'radar', 'precip'].indexOf(type);
            if(btnIndex >= 0) {
                document.querySelectorAll('.layer-btn')[btnIndex].classList.add('active');
            }
        }

        async function fetchWeatherData(query) {
            try {
                const response = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${WEATHER_API_KEY}&q=${query}&days=3&aqi=yes`);
                if (!response.ok) throw new Error('Location not found');
                const data = await response.json();
                updateUI(data);
                
                map.flyTo({
                    center: [data.location.lon, data.location.lat],
                    zoom: 10,
                    speed: 1.2
                });
            } catch (error) {
                alert(error.message);
            }
        }

        function updateUI(data) {
            const loc = data.location;
            const current = data.current;
            
            document.getElementById('cityName').textContent = loc.name;
            document.getElementById('regionCountry').textContent = `${loc.region}, ${loc.country}`;
            document.getElementById('currentTemp').innerHTML = `${Math.round(current.temp_c)}<span>째C</span>`;
            document.getElementById('conditionText').textContent = current.condition.text;
            
            const icon = document.getElementById('weatherIcon');
            icon.src = `https:${current.condition.icon.replace('64x64', '128x128')}`;
            icon.style.display = 'block';

            document.getElementById('humidity').textContent = `${current.humidity}%`;
            document.getElementById('windSpeed').textContent = `${current.wind_kph} km/h`;
            document.getElementById('visibility').textContent = `${current.vis_km} km`;
            document.getElementById('pressure').textContent = `${current.pressure_mb} mb`;
            document.getElementById('uvIndex').textContent = current.uv;
            document.getElementById('localTime').textContent = loc.localtime.split(' ')[1];

            const forecastContainer = document.getElementById('forecastList');
            forecastContainer.innerHTML = '';
            
            data.forecast.forecastday.forEach(day => {
                const date = new Date(day.date);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                
                const div = document.createElement('div');
                div.className = 'forecast-item';
                div.innerHTML = `
                    <div class="forecast-day">${dayName}</div>
                    <img src="https:${day.day.condition.icon}" class="forecast-icon" alt="icon">
                    <div class="forecast-temp">
                        <span style="font-weight:bold">${Math.round(day.day.maxtemp_c)}째</span> / 
                        <span style="opacity:0.7">${Math.round(day.day.mintemp_c)}째</span>
                    </div>
                    <div style="font-size:0.8rem; color:var(--rialo-mint); width:60px; text-align:right;">
                        <i class="fa-solid fa-droplet"></i> ${day.day.daily_chance_of_rain}%
                    </div>
                `;
                forecastContainer.appendChild(div);
            });
        }

        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const q = `${position.coords.latitude},${position.coords.longitude}`;
                        fetchWeatherData(q);
                    },
                    (error) => {
                        console.error("Error getting location:", error);
                        fetchWeatherData("Jakarta"); 
                    }
                );
            } else {
                fetchWeatherData("Jakarta");
            }
        }

        document.getElementById('searchBtn').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value;
            if (query) fetchWeatherData(query);
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = document.getElementById('searchInput').value;
                if (query) fetchWeatherData(query);
            }
        });

        initMap();
    </script>
</body>
</html>
