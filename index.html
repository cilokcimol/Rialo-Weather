<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Weather Forecast</title>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="rialo-nav">
        <div class="nav-brand">
            <a href="https://www.rialo.io/" target="_blank">
                <img src="assets/Logo + Wordmark 1.jpg" alt="Rialo Logo" class="nav-logo">
            </a>
            <span class="nav-title">Weather Forecast</span>
        </div>
        <div class="nav-links">
            <a href="https://www.rialo.io/" target="_blank" class="rialo-btn">Visit Rialo.io</a>
        </div>
    </nav>

    <main class="dashboard-container">
        <aside class="weather-sidebar">
            <div class="search-container">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="searchInput" placeholder="Search city, zip, country...">
                </div>
                <button id="geoBtn" class="geo-btn" title="Get My Location Weather">
                    <i class="fa-solid fa-location-crosshairs"></i>
                </button>
            </div>

            <div id="currentWeather" class="current-weather-card">
                <div class="loader"></div>
            </div>

            <div class="weather-details-grid" id="weatherDetails">
            </div>

            <div class="forecast-container">
                <h3>7-Day Forecast</h3>
                <div class="forecast-list" id="forecastList">
                </div>
            </div>
        </aside>

        <section class="map-section">
            <div id="map"></div>
            <div class="map-overlay-controls">
                <div class="control-group">
                    <button class="layer-btn active" data-layer="precipitation">Precipitation</button>
                    <button class="layer-btn" data-layer="temperature">Temperature</button>
                    <button class="layer-btn" data-layer="wind">Wind</button>
                    <button class="layer-btn" data-layer="radar">Radar</button>
                </div>
                <div class="map-branding">
                    <img src="assets/Logo 1.jpg" alt="Rialo Badge">
                </div>
            </div>
        </section>
    </main>

    <footer class="rialo-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <img src="assets/Logo + Wordmark 2.jpg" alt="Rialo Footer Logo">
            </div>
            <div class="credits">
                <p>Designed & Developed by <span class="highlight">Vika Joestar</span></p>
                <p>&copy; 2026 Rialo. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.umd.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-weather/v1.1.0/maptiler-weather.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
