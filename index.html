<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Weather Forecast</title>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #3b82f6;
            --text: #f8fafc;
            --glass: rgba(15, 23, 42, 0.85);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .brand img {
            height: 40px;
            border-radius: 4px;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            background: var(--secondary);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
        }

        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            padding-top: 70px;
        }

        /* Sidebar - Weather Details */
        .sidebar {
            background: var(--secondary);
            padding: 2rem;
            overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .current-weather {
            text-align: center;
        }

        .temp-display {
            font-size: 4rem;
            font-weight: 700;
            margin: 1rem 0;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .weather-card {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .weather-card i {
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        /* Map Section */
        #map {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Map Controls */
        .layer-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--glass);
            padding: 10px;
            border-radius: 8px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 5px;
            backdrop-filter: blur(5px);
        }

        .layer-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
        }

        .layer-btn:hover, .layer-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        /* Crypto Widget */
        .crypto-widget {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 320px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #94a3b8;
        }

        .crypto-search {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .crypto-search input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 6px;
            border-radius: 4px;
            color: white;
            font-size: 0.8rem;
        }

        .crypto-search button {
            background: var(--accent);
            border: none;
            padding: 0 10px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .crypto-data {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .crypto-price {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .crypto-change {
            font-size: 0.9rem;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .positive { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .negative { background: rgba(239, 68, 68, 0.2); color: #f87171; }

        /* Footer */
        .credits {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
            z-index: 2000;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            .sidebar { height: auto; max-height: 40vh; }
            .crypto-widget { width: calc(100% - 40px); bottom: 20px; right: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="https://www.rialo.io/" target="_blank" class="brand">
            <img src="Logo + Wordmark 1.jpg" alt="Rialo Logo">
        </a>
        <div class="search-container">
            <input type="text" id="citySearch" class="search-input" placeholder="Search City, Zip, Country...">
            <button class="search-btn" onclick="fetchWeatherFromInput()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <div class="current-weather">
                <h2 id="locationName">Locating...</h2>
                <p id="locationRegion" style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 1rem;">-</p>
                <img id="weatherIcon" src="" alt="" style="width: 80px; height: 80px;">
                <div class="temp-display" id="temperature">--°C</div>
                <p id="conditionText" style="font-size: 1.2rem;">-</p>
            </div>

            <div class="weather-grid">
                <div class="weather-card">
                    <i class="fa-solid fa-droplet"></i>
                    <div style="font-size: 0.8rem; color: #94a3b8;">Humidity</div>
                    <strong id="humidity">--%</strong>
                </div>
                <div class="weather-card">
                    <i class="fa-solid fa-wind"></i>
                    <div style="font-size: 0.8rem; color: #94a3b8;">Wind</div>
                    <strong id="windSpeed">-- kph</strong>
                </div>
                <div class="weather-card">
                    <i class="fa-solid fa-compress"></i>
                    <div style="font-size: 0.8rem; color: #94a3b8;">Pressure</div>
                    <strong id="pressure">-- mb</strong>
                </div>
                <div class="weather-card">
                    <i class="fa-regular fa-eye"></i>
                    <div style="font-size: 0.8rem; color: #94a3b8;">Visibility</div>
                    <strong id="visibility">-- km</strong>
                </div>
                <div class="weather-card">
                    <i class="fa-solid fa-cloud-rain"></i>
                    <div style="font-size: 0.8rem; color: #94a3b8;">Precip</div>
                    <strong id="precip">-- mm</strong>
                </div>
                <div class="weather-card">
                    <i class="fa-solid fa-sun"></i>
                    <div style="font-size: 0.8rem; color: #94a3b8;">UV Index</div>
                    <strong id="uvIndex">--</strong>
                </div>
            </div>
            
            <div style="margin-top: auto; text-align: center;">
                <img src="Primary logo.jpg" alt="Rialo Mark" style="width: 40px; opacity: 0.5;">
            </div>
        </aside>

        <main id="map">
            <div class="layer-controls">
                <button class="layer-btn active" onclick="setLayer('wind')">Wind Layers</button>
                <button class="layer-btn" onclick="setLayer('precipitation')">Precipitation</button>
                <button class="layer-btn" onclick="setLayer('temperature')">Temperature</button>
                <button class="layer-btn" onclick="setLayer('pressure')">Pressure</button>
                <button class="layer-btn" onclick="setLayer('radar')">Radar</button>
            </div>

            <div class="crypto-widget">
                <div class="crypto-header">
                    <span><i class="fa-brands fa-bitcoin"></i> Live Crypto</span>
                    <span style="font-size: 0.7rem; opacity: 0.7;">Powered by CMC</span>
                </div>
                <div class="crypto-search">
                    <input type="text" id="cryptoInput" placeholder="Symbol (e.g. BTC, ETH)">
                    <button onclick="fetchCrypto()"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div id="cryptoResult">
                    <div class="crypto-data">
                        <div>
                            <div id="cryptoName" style="font-weight: bold; font-size: 1.1rem;">Bitcoin</div>
                            <div id="cryptoSymbol" style="font-size: 0.8rem; color: #94a3b8;">BTC</div>
                        </div>
                        <div style="text-align: right;">
                            <div id="cryptoPrice" class="crypto-price">$ --</div>
                            <div id="cryptoChange" class="crypto-change">--%</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="credits">Credits: Vika Joestar</div>

    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.min.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-weather/v2.0.0/maptiler-weather.umd.min.js"></script>
    
    <script>
        // --- CONFIGURATION ---
        const WEATHER_API_KEY = "dea260a04f844eb9922214011262001";
        const MAPTILER_KEY = "M3G7SJimZ3HyNUB07YAa";
        const CMC_KEY = "5a53361fcadf48b492830ef88ccbd710";
        
        // --- MAP SETUP ---
        maptilersdk.config.apiKey = MAPTILER_KEY;
        const map = new maptilersdk.Map({
            container: 'map',
            style: maptilersdk.MapStyle.BACKDROP,
            center: [0, 20],
            zoom: 2,
            hash: true
        });

        let weatherLayer;
        const weatherProvider = maptilerweather; // Alias for the imported SDK

        map.on('load', function () {
            setLayer('wind'); // Default layer
            getUserLocation(); // Ask for location on load
            fetchCrypto('BTC'); // Initial crypto load
        });

        function setLayer(type) {
            // Update active button state
            document.querySelectorAll('.layer-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Remove existing layer if exists
            if (weatherLayer) {
                map.removeLayer(weatherLayer.id);
            }

            // Add new layer based on type
            switch(type) {
                case 'wind':
                    weatherLayer = new weatherProvider.WindLayer({ opacity: 0.8 });
                    break;
                case 'precipitation':
                    weatherLayer = new weatherProvider.PrecipitationLayer({ opacity: 0.8 });
                    break;
                case 'temperature':
                    weatherLayer = new weatherProvider.TemperatureLayer({ opacity: 0.8 });
                    break;
                case 'pressure':
                    weatherLayer = new weatherProvider.PressureLayer({ opacity: 0.8 });
                    break;
                case 'radar':
                    weatherLayer = new weatherProvider.RadarLayer({ opacity: 0.8 });
                    break;
            }
            
            map.addLayer(weatherLayer);
            weatherLayer.animateByFactor(3600); // Animate weather
        }

        // --- WEATHER API LOGIC ---
        
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchWeatherData(`${lat},${lon}`);
                        map.flyTo({ center: [lon, lat], zoom: 9 });
                    },
                    (error) => {
                        console.log("Location access denied, defaulting to London.");
                        fetchWeatherData("London");
                    }
                );
            } else {
                fetchWeatherData("London");
            }
        }

        function fetchWeatherFromInput() {
            const query = document.getElementById('citySearch').value;
            if(query) fetchWeatherData(query);
        }

        // Allow Enter key for search
        document.getElementById('citySearch').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') fetchWeatherFromInput();
        });

        async function fetchWeatherData(query) {
            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${query}&aqi=no`);
                const data = await response.json();
                
                if(data.error) {
                    alert("Location not found!");
                    return;
                }

                updateUI(data);
                
                // If searched manually, fly to location
                if(typeof query === 'string') {
                    map.flyTo({ center: [data.location.lon, data.location.lat], zoom: 10 });
                }

            } catch (error) {
                console.error("Error fetching weather:", error);
            }
        }

        function updateUI(data) {
            document.getElementById('locationName').innerText = data.location.name;
            document.getElementById('locationRegion').innerText = `${data.location.region}, ${data.location.country}`;
            document.getElementById('temperature').innerText = `${data.current.temp_c}°C`;
            document.getElementById('conditionText').innerText = data.current.condition.text;
            document.getElementById('weatherIcon').src = "https:" + data.current.condition.icon;
            
            document.getElementById('humidity').innerText = `${data.current.humidity}%`;
            document.getElementById('windSpeed').innerText = `${data.current.wind_kph} kph`;
            document.getElementById('pressure').innerText = `${data.current.pressure_mb} mb`;
            document.getElementById('visibility').innerText = `${data.current.vis_km} km`;
            document.getElementById('precip').innerText = `${data.current.precip_mm} mm`;
            document.getElementById('uvIndex').innerText = data.current.uv;
        }

        // --- CRYPTO WIDGET LOGIC ---
        
        async function fetchCrypto(defaultSymbol) {
            const symbol = defaultSymbol || document.getElementById('cryptoInput').value.toUpperCase();
            if(!symbol) return;

            // Note: CMC API requires server-side proxy due to CORS. 
            // Using a public CORS proxy for this client-side demo. 
            // In production, use your own backend.
            const proxyUrl = "https://corsproxy.io/?"; 
            const targetUrl = `https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest?symbol=${symbol}&convert=USD`;

            try {
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl), {
                    headers: {
                        'X-CMC_PRO_API_KEY': CMC_KEY
                    }
                });
                
                const json = await response.json();
                
                if(json.status.error_code !== 0) {
                    console.error("CMC Error", json.status.error_message);
                    return;
                }

                const coinData = json.data[symbol];
                // CMC can return array if multiple coins share symbol, usually returns object
                const coin = Array.isArray(coinData) ? coinData[0] : coinData; 

                if(coin) {
                    const price = coin.quote.USD.price;
                    const change = coin.quote.USD.percent_change_24h;

                    document.getElementById('cryptoName').innerText = coin.name;
                    document.getElementById('cryptoSymbol').innerText = coin.symbol;
                    document.getElementById('cryptoPrice').innerText = `$${price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                    
                    const changeEl = document.getElementById('cryptoChange');
                    changeEl.innerText = `${change.toFixed(2)}%`;
                    changeEl.className = 'crypto-change ' + (change >= 0 ? 'positive' : 'negative');
                }

            } catch (error) {
                console.error("Crypto fetch error:", error);
            }
        }
    </script>
</body>
</html>
